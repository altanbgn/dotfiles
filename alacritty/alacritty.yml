env:
  TERM: xterm-256color

font:
  size: 12
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  italic:
    family: FiraCode Nerd Font Mono
    style: Regular Italic
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  opacity: 0.9

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

dynamic_title: false

cursor:
  style: Block
  unfocused_follow: true

key_bindings:
  - { key: Equals, mods: Option, action: IncreaseFontSize }
  - { key: Plus, mods: Option, action: IncreaseFontSize }
  - { key: Minus, mods: Option, action: DecreaseFontSize }
  - { key: L, mods: Option, action: ClearLogNotice }
  - { key: L, mods: Option, chars: "\x0c" }
