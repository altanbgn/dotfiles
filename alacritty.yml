env:
  TERM: xterm-256color

font:
  size: 10
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  italic:
    family: Hack Nerd Font Mono
    style: Regular Italic
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  opacity: 0.9

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

schemes:
  ### Gruvbox dark ###
  GruvboxDark: &GruvboxDark
    # Default colors
    primary:
      # hard contrast: background = '0x1d2021'
      background: '#282828'
      # soft contrast: background = '0x32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *GruvboxDark

selection:
  save_to_clipboard: true

dynamic_title: false

cursor:
  style: Block
  unfocused_follow: true

key_bindings:
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\x0c" }
